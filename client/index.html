<!DOCTYPE html>
<html lang="fr">
<head>
	<title>PAPS'APP</title>
	<meta name="description" content="Le site du PAPS où tu peux partager tes recettes et commenter sur les recettes du PAPS !"/>
	<meta charset="utf8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes"/>
	<link href='css/style.css' rel='stylesheet'/>
	<link href='css/list-recipes.css' rel='stylesheet'/>
	<link href='css/recipe.css' rel='stylesheet'/>
	<script src="js/sections.js"></script>
	<script src="js/star.js"></script>
</head>
<body>
	<header>
		<img src="media/paps.png" alt="Logo de PAPS" width="100px">
		<nav></nav>
	</header>
	<div id="content">
		<div class='home block'>
			<h1>PAPS'APP</h1>
			<h2>C'est quoi ce site ?</h2>
			<p>Une courte présentation du site se trouve ici</p>

			<button class="connect">Connecte toi avec ton compte VR pour essayer !</button>

		</div>

		<div class='browse block'>
			<input type="text" id="recipe_search_dom" placeholder="Cherche une recette"/>
			<div id="recipe-list-container" class="list-container"></div>
		</div>

		<div class='new block'>
			<h2>Crée ta recette !</h2>
			<div class='recipe-creator'>
				<form>
					<input maxlength="100" id="title_input_dom" type="text" placeholder="Titre"/>
					<textarea id="description_input_dom" placeholder="Description"></textarea>

					<div>Ajouter une image: <input type="file" id="image_input_dom" accept="image/png, image/jpeg"/></div>
					<br/>
					<div>
						<select id="tag_selector_dom">
							<optgroup label="repas / type de plats">
								<option>petit déjeuner</option>
								<option>soupe</option>
								<option>brunch</option>
								<option>entrée</option>
								<option>plat principal</option>
								<option>dessert</option>
							</optgroup>
							<optgroup label="régimes">
								<option>vegan</option>
								<option>sans gluten</option>
							</optgroup>
							<optgroup label="goût">
								<option>sucré</option>
								<option>épicé</option>
							</optgroup>
							<optgroup label="général">
								<option>rapide</option>
								<option>exotique</option>
								<option>facile</option>
								<option>classe</option>
							</optgroup>
						</select>
						<button id="tag_button_dom" class='small'>Ajouter un tag</button>
					</div>

					<div>
						<input id="ingredient_input_dom" type="text" placeholder="Ingrédient"/>
						<button id="ingredient_button_dom" class='small'>Ajouter un ingredient</button>
					</div>

					<div>
					<textarea id="step_input_dom" placeholder="Une étape"></textarea>
					<button id="step_button_dom" class='small'>Ajouter une étape à la recette</button>
					</div>
				</form>
				<div class='recipe-preview'>
					<div class="recipe-image-container">
						<img class="recipe-image" width="800" height="600" src="media/test_img_recette.jpeg" alt="Photo recette"/>
						<h2 class="recipe-title">Titre</h2>
					</div>
					<div class="recipe-info recipe-part">
						<div class="recipe-info-top">
							<span class="recipe-info-author"><a class='recipe-author' href="http://linkcs.fr" data-username=""></a><span class='recipe-time'></span></span>
							<div id="recipe-star-rating-container"></div>
						</div>
						<p class="recipe-description">Description</p>						
					</div>
					<div class="recipe-ingredients recipe-part">
						<span class="recipe-ingredients-title">Ingrédients</span>
						<ul class="recipe-ingredients-list">
						</ul>
					</div>

					<div class="recipe-steps recipe-part">
						<span class="recipe-steps-title">Étapes</span>
						<ol class="recipe-steps-list">
						</ol>
					</div>

					<div class="recipe-tag-container recipe-part">
						<span>Tags :</span>
						<div class="recipe-tags-list">
						</div>
					</div>
				</div>
			</div>
			<div class='force_center'><button id="publish_button_dom" class='publish'>Publier ma recette !</button></div>
		</div>

		<div class='shop block'>
			<h2>Ma liste de courses</h2>
		</div>

		<div class='me block'>
			<button class="connect" id="deco_button">Déconnexion</button>
		</div>

		<div class='connect block'>
			<button id="vr_button" class="connect">Connexion avec VR</button>
			<div class='force_center'>
				<form>
					<h2>Connexion</h2>
					<input autocomplete='off' id="login_username" type="text" placeholder="Nom d'utilisateur"/>
					<input autocomplete='off' id="login_password" type="password" placeholder="Mot de passe"/>
					<button id="login_button" class="connect">Connexion</button>
					<span id="login_result" class='error' style="display:none"></span>
				</form>
			</div>
		</div>
	</div>

<script src="https://kit.fontawesome.com/a0b8c55906.js" crossorigin="anonymous"></script>
<script src="js/common.js"></script> <!-- Must be loaded at the end -->
</body>
</html>
